<div class="container my-4 documents-section">
  <h2 class="section-title">System Logs</h2>

  <div class="logs-list">
    <table class="doc-table">
      <thead>
        <tr>
          <th>#</th>
          <th>File Name</th>
          <th>Created On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs; index as i">
          <td>{{ (pageNumber - 1) * pageSize + i + 1 }}</td>
          <td>{{ log.fileName }}</td>
          <td>{{ log.createdOn }}</td>
          <td>
            <button (click)="downloadLog(log.fileName)">
              <i class="fas fa-download"></i> Download
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="logs.length === 0" class="no-data">
      No log files found.
    </div>

    <!-- Pagination -->
<nav *ngIf="totalRecords > pageSize">
  <ul class="pagination pagination-modern justify-content-center mt-3">
    <li class="page-item" [class.disabled]="pageNumber === 1">
      <a class="page-link" (click)="goToPage(pageNumber - 1)">Previous</a>
    </li>

    <li
      class="page-item"
      *ngFor="let page of pages"
      [class.active]="pageNumber === page"
    >
      <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
    </li>

    <li class="page-item" [class.disabled]="pageNumber === totalPages">
      <a class="page-link" (click)="goToPage(pageNumber + 1)">Next</a>
    </li>
  </ul>
</nav>

  </div>
</div>
