<section class="user-query-section" id="user-query">
  <div class="section-header">
    <h2>Have a Question or Feedback?</h2>
    <p>We'd love to hear from you. Share your feedback or ask any questions and we'll get back to you promptly.</p>
  </div>

  <form [formGroup]="queryForm" (ngSubmit)="submitQuery()" class="query-form">
    <div class="form-group">
      <input type="text" formControlName="name" placeholder="Your Name" required>
      <div *ngIf="queryForm.get('name')?.touched && queryForm.get('name')?.invalid" class="text-danger small">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Your Email" required>
      <div *ngIf="queryForm.get('email')?.touched && queryForm.get('email')?.invalid" class="text-danger small">
        Enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <textarea formControlName="message" rows="5" placeholder="Your Message" required></textarea>
      <div *ngIf="queryForm.get('message')?.touched && queryForm.get('message')?.invalid" class="text-danger small">
        Message is required.
      </div>
    </div>

    <div class="form-group">
        <button type="submit" class="submit-btn" [disabled]="queryForm.invalid">Send Message</button>
    </div>
  </form>
</section>
