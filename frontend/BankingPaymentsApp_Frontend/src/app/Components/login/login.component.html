<div class="login-page d-flex vh-100">
  <div class="login-illustration flex-grow-1 d-none d-lg-flex justify-content-center align-items-center bg-light">
     <img src="assets/images/login.svg" alt="Login Illustration" class="img-fluid login-img">
  </div>

  <div class="login-form-container d-flex justify-content-center align-items-center flex-grow-1">
    <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm)" class="login-form p-4 rounded shadow-sm bg-white">
      <h2 class="login-title text-center mb-4">PayPro Login</h2>

      <div class="form-group mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input class="form-control" id="userName" formControlName="userName" placeholder="Enter your username">
      </div>

      <div class="form-group mb-3">
        <label class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input [type]="passwordFieldType" class="form-control" formControlName="password"
            placeholder="Enter your password">
          <span class="input-group-text bg-white border-start-0" style="cursor:pointer;"
            (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'"></i>
          </span>
        </div>
      </div>



      <ngx-invisible-recaptcha #captchaElem [siteKey]="siteKey" (reset)="handleReset()" (ready)="handleReady()"
        (load)="handleLoad()" (success)="handleSuccess($event)">
      </ngx-invisible-recaptcha>

      <button class="btn btn-primary w-100 mt-3">Login</button>

      <div class="text-center mt-3 text-muted small">
        &copy; 2025 PayPro. All rights reserved.
      </div>
    </form>
  </div>
</div>
