<div *ngIf="loading" class="loading">
  Loading user profile...
</div>

<div *ngIf="!loading && profileForm" class="profile-container">
  <h2>Edit Profile</h2>

  <!-- Back Button -->
  <button type="button" (click)="goBack()" class="back-button">
    ‚Üê Back
  </button>

  <form [formGroup]="profileForm" (ngSubmit)="saveChanges()" class="profile-form">
    
    <!-- Full Name -->
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="userFullName" />
      <div class="error" *ngIf="profileForm.get('userFullName')?.touched && profileForm.get('userFullName')?.invalid">
        Full name is required.
      </div>
    </div>

    <!-- Username -->
    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="userName" />
      <div class="error" *ngIf="profileForm.get('userName')?.touched && profileForm.get('userName')?.invalid">
        Username is required.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="userEmail" />
      <div class="error" *ngIf="profileForm.get('userEmail')?.touched && profileForm.get('userEmail')?.invalid">
        Please enter a valid email.
      </div>
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label>Phone</label>
      <input type="text" formControlName="userPhone" />
      <div class="error" *ngIf="profileForm.get('userPhone')?.touched && profileForm.get('userPhone')?.invalid">
        Phone number is required.
      </div>
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" formControlName="dateOfBirth" />
    </div>

    <!-- Address -->
    <div class="form-group">
      <label>Address</label>
      <input type="text" formControlName="address" />
    </div>

    <!-- Buttons -->
    <div class="form-actions">
      <button type="submit" [disabled]="profileForm.invalid">Save Changes</button>
    </div>
  </form>
</div>
