<div *ngIf="loading" class="loading">
  Loading user profile...
</div>

<div *ngIf="!loading && profileForm" class="profile-section">
  <div class="section-header">
    <h2>Edit Profile</h2>
  </div>

  <!-- Back Button -->
  <button type="button" (click)="goBack()" class="back-button">
    ‚Üê Back
  </button>

  <form [formGroup]="profileForm" (ngSubmit)="saveChanges()" class="profile-form">
    
    <div class="form-group">
      <input type="text" formControlName="userFullName" placeholder=" " />
      <label>Full Name</label>
      <div class="error" *ngIf="profileForm.get('userFullName')?.touched && profileForm.get('userFullName')?.invalid">
        Full name is required.
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="userName" placeholder=" " />
      <label>Username</label>
      <div class="error" *ngIf="profileForm.get('userName')?.touched && profileForm.get('userName')?.invalid">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <input type="email" formControlName="userEmail" placeholder=" " />
      <label>Email</label>
      <div class="error" *ngIf="profileForm.get('userEmail')?.touched && profileForm.get('userEmail')?.invalid">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <input type="text" formControlName="userPhone" placeholder=" " />
      <label>Phone</label>
      <div class="error" *ngIf="profileForm.get('userPhone')?.touched && profileForm.get('userPhone')?.invalid">
        Phone number is required.
      </div>
    </div>

    <div class="form-group">
      <input type="date" formControlName="dateOfBirth" placeholder=" " />
      <label>Date of Birth</label>
    </div>

    <div class="form-group">
      <input type="text" formControlName="address" placeholder=" " />
      <label>Address</label>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="profileForm.invalid" class="submit-btn">Save Changes</button>
    </div>
  </form>
</div>
