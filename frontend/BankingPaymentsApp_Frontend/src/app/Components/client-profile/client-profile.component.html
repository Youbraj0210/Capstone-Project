<div *ngIf="loading" class="loading text-center py-5">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-3">Loading user profile...</p>
</div>

<div *ngIf="!loading && profileForm" class="container py-5">
  <div class="profile-card shadow-lg mx-auto">
    <!-- Header -->
    <div class="card-header text-center">
      <h2>Edit Profile</h2>
    </div>

    <!-- Form -->
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="saveChanges()" class="row g-4">

        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" formControlName="userFullName" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" formControlName="userName" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="userEmail" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" formControlName="userPhone" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" formControlName="dateOfBirth" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" />
        </div>


        <div class="col-12 text-center mt-4">

          <button type="submit" [disabled]="profileForm.invalid" class="btn submit-btn">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
