<div class="mt-4 px-3 w-100">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a routerLink="/client/home">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/client/profile">Profile</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-bold mb-0">EDIT PROFILE</h5>
  </div>

  <hr>

  <!-- Loading -->
  <div *ngIf="loading" class="d-flex flex-column align-items-center justify-content-center py-5 text-muted">
    <div class="spinner-border text-primary mb-3" role="status" aria-hidden="true"></div>
    <p class="mb-0">Loading user profile...</p>
  </div>

  <!-- Form Card  -->
  <div *ngIf="!loading && profileForm" class="table-wrapper bg-white rounded shadow-sm p-3">
    <form [formGroup]="profileForm" (ngSubmit)="saveChanges()" class="row g-3 needs-validation" novalidate>

      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" formControlName="userFullName"
          [class.is-invalid]="profileForm.get('userFullName')?.touched && profileForm.get('userFullName')?.invalid">
        <div class="invalid-feedback">Full name is required.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="userName"
          [class.is-invalid]="profileForm.get('userName')?.touched && profileForm.get('userName')?.invalid">
        <div class="invalid-feedback">Username is required.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="userEmail"
          [class.is-invalid]="profileForm.get('userEmail')?.touched && profileForm.get('userEmail')?.invalid">
        <div class="invalid-feedback">Enter a valid email.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" formControlName="userPhone"
          [class.is-invalid]="profileForm.get('userPhone')?.touched && profileForm.get('userPhone')?.invalid">
        <div class="invalid-feedback">Enter a 10-digit phone number.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth"
          [class.is-invalid]="profileForm.get('dateOfBirth')?.touched && profileForm.get('dateOfBirth')?.invalid">
        <div class="invalid-feedback">Select a valid date.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" formControlName="address"
          [class.is-invalid]="profileForm.get('address')?.touched && profileForm.get('address')?.invalid">
        <div class="invalid-feedback">Address is required.</div>
      </div>

      <!-- Actions row mirrors header actions -->
      <div class="col-12 d-flex justify-content-end gap-2 mt-2">
        <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
        <button class="btn btn-create-payment" type="submit">
          <i class="bi bi-plus-lg me-2"></i> save
        </button>
      </div>

    </form>
  </div>

</div>
