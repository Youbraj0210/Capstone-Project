<button type="button" (click)="goBack()" class="back-button">
    ‚Üê Back
  </button>

<div *ngIf="loading" class="loading">Loading transactions...</div>

<div *ngIf="!loading">
  <h2>Transactions</h2>

  <div *ngIf="transactions.length === 0">
    No transactions found for this client.
  </div>

  <table *ngIf="transactions.length > 0" class="transactions-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Transaction ID</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of transactions; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ t.transactionId }}</td>
        <td>{{ t.type }}</td>
        <td>{{ t.amount | currency:'INR' }}</td>
        <td>{{ t.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
