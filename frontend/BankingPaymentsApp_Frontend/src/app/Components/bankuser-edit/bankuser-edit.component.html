<div class="mt-4 px-3 w-100">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a routerLink="/bank/home">Home</a></li>
            <li class="breadcrumb-item"><a routerLink="/bank/profile">Profile</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit</li>
        </ol>
    </nav>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0">EDIT BANK USER</h5>
    </div>

    <hr>

    <!-- Loading -->
    <div *ngIf="loading" class="d-flex flex-column align-items-center justify-content-center py-5 text-muted">
        <div class="spinner-border text-primary mb-3" role="status" aria-hidden="true"></div>
        <p class="mb-0">Loading bank user profile...</p>
    </div>

    <!-- Form Card -->
    <div *ngIf="!loading && bankUserForm" class="table-wrapper bg-white rounded shadow-sm p-3">
        <form [formGroup]="bankUserForm" (ngSubmit)="saveChanges()" class="row g-3 needs-validation" novalidate>

            <!-- Full Name -->
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" formControlName="userFullName"
                    [class.is-invalid]="bankUserForm.get('userFullName')?.touched && bankUserForm.get('userFullName')?.invalid">
                <div class="invalid-feedback">Full name is required.</div>
            </div>

            <!-- Username -->
            <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="userName"
                    [class.is-invalid]="bankUserForm.get('userName')?.touched && bankUserForm.get('userName')?.invalid">
                <div class="invalid-feedback">Username is required.</div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="userEmail"
                    [class.is-invalid]="bankUserForm.get('userEmail')?.touched && bankUserForm.get('userEmail')?.invalid">
                <div class="invalid-feedback">Enter a valid email.</div>
            </div>

            <!-- Phone -->
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" formControlName="userPhone"
                    [class.is-invalid]="bankUserForm.get('userPhone')?.touched && bankUserForm.get('userPhone')?.invalid">
                <div class="invalid-feedback">Enter a 10-digit phone number.</div>
            </div>

            <!-- Referral Code -->
            <div class="col-md-6">
                <label class="form-label">Referral Code</label>
                <input type="text" class="form-control" formControlName="refferalCode"
                    [class.is-invalid]="bankUserForm.get('refferalCode')?.touched && bankUserForm.get('refferalCode')?.invalid">
                <div class="invalid-feedback">Referral code is required.</div>
            </div>

            <!-- Branch -->
            <div class="col-md-6">
                <label class="form-label">Branch</label>
                <input type="text" class="form-control" formControlName="branch"
                    [class.is-invalid]="bankUserForm.get('branch')?.touched && bankUserForm.get('branch')?.invalid">
                <div class="invalid-feedback">Branch is required.</div>
            </div>

            <!-- Actions -->
            <div class="col-12 d-flex justify-content-end gap-2 mt-2">
                <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
                <button class="btn btn-create-payment" type="submit">
                    <i class="bi bi-plus-lg me-2"></i> Save
                </button>
            </div>

        </form>
    </div>

</div>
