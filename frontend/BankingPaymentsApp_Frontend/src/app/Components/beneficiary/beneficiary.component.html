<div class="mt-4 px-3 w-100">
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Beneficiaries</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-bold mb-0">ALL BENEFICIARIES</h5>
    <button class="btn btn-create-payment" routerLink="/beneficiary/create">
      <i class="bi bi-plus-lg me-2"></i> Add Beneficiary
    </button>
  </div>
  <hr>

  <div class="mb-3 d-flex flex-wrap gap-2">
    <div ngbDropdown class="d-inline-block">
      <div class="mb-3 d-flex flex-wrap gap-2">
        <!-- Filters if needed -->
        <!-- <app-name-filter (nameFilter)="onNameFilter($event)"></app-name-filter>
        <app-id-filter (idFilter)="fetchById($event)"></app-id-filter>
        <app-account-number-filter (accountFilter)="onAccountFilter($event)"></app-account-number-filter> -->
      </div>

      <div class="table-wrapper bg-white rounded shadow-sm" style="overflow-x: auto;">
        <table class="table table-hover align-middle small mb-0" style="min-width: 1000px;">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Beneficiary Name</th>
              <th>Account Number</th>
              <th>Bank Name</th>
              <th>IFSC</th>
              <th>Client ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let beneficiary of beneficiaries">
              <td class="text-truncate">{{ beneficiary.beneficiaryId }}</td>
              <td class="text-truncate" style="max-width: 160px;">
                {{ beneficiary.beneficiaryName }}
              </td>
              <td class="text-truncate" style="max-width: 160px;">
                {{ beneficiary.accountNumber }}
              </td>
              <td class="text-truncate" style="max-width: 160px;">
                {{ beneficiary.bankName }}
              </td>
              <td class="text-truncate" style="max-width: 120px;">
                {{ beneficiary.ifsc }}
              </td>
              <td class="text-truncate">{{ beneficiary.clientId }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-1" (click)="editBeneficiary(beneficiary)">Edit</button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteBeneficiary(beneficiary)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
