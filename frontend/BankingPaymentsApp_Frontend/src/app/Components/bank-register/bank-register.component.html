<div class="container mt-4">
  <h2>Register Bank</h2>
  <form #bankForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="bankName" class="form-label">Bank Name</label>
      <input
        type="text"
        id="bankName"
        name="bankName"
        class="form-control"
        [(ngModel)]="bankDto.bankName"
        required
      />
    </div>

    <div class="mb-3">
      <label for="ifsc" class="form-label">IFSC Code</label>
      <input
        type="text"
        id="ifsc"
        name="ifsc"
        class="form-control"
        [(ngModel)]="bankDto.ifsc"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!bankForm.form.valid">
      Register Bank
    </button>
  </form>

  <div *ngIf="responseMessage" class="alert alert-info mt-3">
    {{ responseMessage }}
  </div>
</div>
