<div class="mt-4 px-3 w-100">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a routerLink="/adminHome">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Banks</li>
    </ol>
  </nav>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-bold mb-0">ALL BANKS</h5>
    <button class="btn btn-primary" routerLink="/bank">
      <i class="bi bi-plus-lg me-2"></i> Add Bank
    </button>
  </div>
  <hr>

  <!-- Filters Section -->
  <div class="mb-3">
    <div class="d-flex flex-wrap gap-2">
      <!-- Example filter -->
      <app-name-filter (nameFilter)="onNameFilter($event)"></app-name-filter>
      <app-boolean-filter [statusOptions]="statusOptions"
        (booleanFilter)="onBooleanFilter($event)"></app-boolean-filter>
    </div>
  </div>

  <!-- Banks Table -->
  <div class="table-wrapper bg-white rounded shadow-sm" style="overflow-x:auto;">
    <table class="table table-hover align-middle small mb-0" style="min-width: 800px;">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Bank Name</th>
          <th>IFSC</th>
          <th>Users</th>
          <th>Accounts</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bank of banks">
          <td class="text-truncate">{{ bank.bankId }}</td>
          <td class="text-truncate" style="max-width: 200px;">{{ bank.bankName }}</td>
          <td class="text-truncate" style="max-width: 200px;">{{ bank.ifsc }}</td>
          <td class="text-truncate" style="max-width: 200px;">{{ bank?.users?.length || 0 }}</td>
          <td class="text-truncate" style="max-width: 200px;">{{ bank?.accounts?.length }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" (click)="editBank(bank)">Edit</button>
            <!-- <button class="btn btn-sm btn-outline-danger" (click)="deleteBank(bank.bankId)">Delete</button> -->
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Edit Bank Form -->
<div *ngIf="selectedBank" class="card mt-4 shadow-sm">
  <div class="card-header">
    <h6 class="mb-0">Edit Bank (ID: {{ selectedBank.bankId }})</h6>
  </div>
  <div class="card-body">
    <form (ngSubmit)="updateBank()">
      <div class="mb-3">
        <label class="form-label">Bank Name</label>
        <input type="text" class="form-control" [(ngModel)]="bankDto.bankName" name="bankName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">IFSC</label>
        <input type="text" class="form-control" [(ngModel)]="bankDto.ifsc" name="ifsc" required>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-secondary" (click)="selectedBank = null">Cancel</button>
      </div>
    </form>
  </div>
</div>


    <div *ngIf="banks.length === 0" class="text-center p-3 text-muted">
      No banks found.
    </div>
  </div>

  <!-- Edit Bank Form -->
  <div *ngIf="selectedBank" class="card mt-4 shadow-sm">
    <div class="card-header">
      <h6 class="mb-0">Edit Bank (ID: {{ selectedBank.bankId }})</h6>
    </div>
    <div class="card-body">
      <form (ngSubmit)="updateBank()">
        <div class="mb-3">
          <label class="form-label">Bank Name</label>
          <input type="text" class="form-control" [(ngModel)]="bankDto.bankName" name="bankName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">IFSC</label>
          <input type="text" class="form-control" [(ngModel)]="bankDto.ifsc" name="ifsc" required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success">Update</button>
          <button type="button" class="btn btn-secondary" (click)="selectedBank = null">Cancel</button>
        </div>
      </form>
    </div>
  </div>

</div>
