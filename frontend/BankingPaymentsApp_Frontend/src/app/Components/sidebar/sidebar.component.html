<div class="sidebar d-flex flex-column flex-shrink-0 p-2 bg-white vh-100 border-end" style="width: 220px;">
  <a href="/" class="d-flex align-items-center mb-3 text-decoration-none">
    <span class="fs-6 fw-semibold ms-2">New business</span>
  </a>
  <hr class="my-2">

  <ul class="nav nav-pills flex-column mb-auto small">
    <li *ngIf="role == 'CLIENT_USER'" class="nav-item">
      <a routerLink="/home" class="nav-link d-flex align-items-center">
        <i class="bi bi-house me-2"></i> Home
      </a>
    </li>
    <li *ngIf="role == 'BANK_USER'" class="nav-item">
      <a routerLink="/BankUserHome" class="nav-link d-flex align-items-center">
        <i class="bi bi-house me-2"></i> Home
      </a>
    </li>
    <li *ngIf="role == 'ADMIN'" class="nav-item">
      <a routerLink="/adminHome" class="nav-link d-flex align-items-center">
        <i class="bi bi-house me-2"></i> Home
      </a>
    </li>
    <li *ngIf="role == 'CLIENT_USER'" class="nav-item">
      <a routerLink="/profile" class="nav-link d-flex align-items-center">
        <i class="bi bi-person me-2"></i> Profile
      </a>
    </li>
    <li *ngIf="role == 'BANK_USER'" class="nav-item">
      <a routerLink="/BankUserProfile" class="nav-link d-flex align-items-center">
        <i class="bi bi-person me-2"></i> Profile
      </a>
    </li>
    <li *ngIf="role != 'ADMIN'">
      <a routerLink="/beneficiary" class="nav-link d-flex align-items-center">
        <i class="bi bi-wallet2 me-2"></i> Beneficiary
      </a>
    </li>
    <li *ngIf="role == 'BANK_USER'">
      <a  routerLink="/clients" class="nav-link d-flex align-items-center">
        <i class="bi bi-people me-2"></i> Clients
      </a>
    </li>
    <li *ngIf="role == 'ADMIN'">
      <a  routerLink="/bankusers" class="nav-link d-flex align-items-center">
        <i class="bi bi-people me-2"></i> Bank Users
      </a>
    </li>
    <li *ngIf="role == 'ADMIN'">
      <a  routerLink="/logs" class="nav-link d-flex align-items-center">
        <i class="bi bi-arrow-left-right me-2"></i> Audit Logs
      </a>
    </li>
    <li *ngIf="role != 'ADMIN'">
      <a routerLink="/transactions" class="nav-link d-flex align-items-center">
        <i class="bi bi-arrow-left-right me-2"></i> Transactions
      </a>
    </li>
    <li *ngIf="role != 'ADMIN'">
      <a routerLink="/employee" class="nav-link d-flex align-items-center">
        <i class="bi bi-people me-2"></i> Employees
      </a>
    </li>
    <li *ngIf="role != 'ADMIN'">
      <a routerLink="/disbursements" class="nav-link d-flex align-items-center">
        <i class="bi bi-box-seam me-2"></i> Salary Disbursement
      </a>
    </li>
  </ul>

  <hr class="my-2">

  <div class="small text-muted fw-bold ps-1">Products</div>
  <ul class="nav flex-column small mt-2">
    <li *ngIf="role != 'ADMIN'">
      <a routerLink="/payments" class="nav-link d-flex align-items-center">
        <i class="bi bi-credit-card me-2"></i> Payments
      </a>
    </li>
    <li *ngIf="role == 'ADMIN'">
      <a routerLink="/banks" class="nav-link d-flex align-items-center">
        <i class="bi bi-bank me-2"></i> Banks
      </a>
    </li>
    <li>
      <a routerLink="/reporting" class="nav-link d-flex align-items-center">
        <i class="bi bi-bar-chart-line me-2"></i> Reporting
      </a>
    </li>
    <li>
      <a routerLink="/more" class="nav-link d-flex align-items-center">
        <i class="bi bi-three-dots me-2"></i> More
      </a>
    </li>
  </ul>

  <div class="mt-auto pt-3 border-top">
    <a (click)="logout()" class="nav-link small d-flex align-items-center text-muted">
      <i class="bi bi-code-slash me-2"></i> Logout
    </a>
  </div>
</div>
