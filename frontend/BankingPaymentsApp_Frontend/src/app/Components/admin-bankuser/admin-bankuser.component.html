<div class="container my-4 documents-section">
  <h2 class="section-title">Bank Users</h2>

  <div class="employees-list">
    <table class="doc-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Branch</th>
          <th>Active</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bank of banks; index as i">
          <td>{{ i + 1 + (pageNumber - 1) * pageSize }}</td>
          <td>{{ bank.userFullName }}</td>
          <td>{{ bank.userName }}</td>
          <td>{{ bank.userEmail }}</td>
          <td>{{ bank.userPhone }}</td>
          <td>{{ bank.branch }}</td>
          <td>{{ bank.isActive ? 'Yes' : 'No' }}</td>
          <td>
            <button
              class="btn btn-success btn-sm me-1"
              (click)="approveBankUser(bank.userId)"
              [disabled]="processing[bank.userId || 0]">
              {{ processing[bank.userId || 0] ? 'Processing...' : 'Approve' }}
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="rejectBankUser(bank)">
              Reject
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="banks.length === 0" class="no-data">
      No bank users found.
    </div>
  </div>

  <!-- Pagination always visible -->
  <nav aria-label="Bank Users Pagination" class="mt-4">
    <ul class="pagination justify-content-center flex-wrap pagination-modern">

      <li class="page-item" [class.disabled]="pageNumber === 1">
        <button class="page-link" (click)="changePage(pageNumber - 1)">
          <i class="bi bi-chevron-left"></i> Prev
        </button>
      </li>

      <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="pageNumber === page">
        <button class="page-link" (click)="changePage(page)">{{ page }}</button>
      </li>

      <li class="page-item" [class.disabled]="pageNumber === totalPages">
        <button class="page-link" (click)="changePage(pageNumber + 1)">
          Next <i class="bi bi-chevron-right"></i>
        </button>
      </li>

    </ul>
  </nav>
</div>
