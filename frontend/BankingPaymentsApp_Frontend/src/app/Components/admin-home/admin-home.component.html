<div class="mt-4 px-3 w-100">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a routerLink="/admin/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Admin Dashboard</li>
        </ol>
    </nav>

    <!-- Summary Cards -->
    <div class="d-flex flex-wrap gap-3 mb-4">
        <div class="bg-white p-3 shadow-sm rounded border flex-grow-1" style="max-width: 250px;">
            <div class="text-muted small">Total Banks</div>
            <div class="fw-bold fs-5">{{ banks?.length }}</div>
        </div>
        <div class="bg-white p-3 shadow-sm rounded border flex-grow-1" style="max-width: 250px;">
            <div class="text-muted small">Total Audit Logs</div>
            <div class="fw-bold fs-5">{{ logs?.length || 10 }}</div>
        </div>
    </div>

    <hr>

    <!-- Admin Actions Section -->
    <div class="row mb-4">
        <!-- Bank Management Card -->
        <div class="col-md-6 mb-3">
            <div class="bg-white shadow-sm rounded border p-3 h-100 d-flex flex-column justify-content-between">
                <h6 class="fw-bold mb-3">Bank Management</h6>
                <p>Perform CRUD operations on banks.</p>
                <a routerLink="/banks" class="btn btn-primary mt-auto">Go to Banks</a>
            </div>
        </div>
        <hr>
        <div class="row mb-4">

            <!-- Banks Created Over Time -->
            <div class="row mb-4">
                <div class="col-md-12 mb-3">
                    <div class="bg-white shadow-sm rounded border p-3" style="height: 350px;">
                        <h6 class="fw-bold mb-3">Bank Users & Client Users per Bank</h6>
                        <canvas baseChart [data]="usersPerBankChartData" [type]="'bar'"
                            [options]="chartOptions"></canvas>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
