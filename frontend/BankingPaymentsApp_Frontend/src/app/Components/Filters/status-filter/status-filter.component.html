<div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-dark btn-sm rounded-pill" ngbDropdownToggle>
        + {{title}}
    </button>
    <div ngbDropdownMenu class="p-3 shadow" style="min-width: 300px;">
        <!-- Place your filter form/content here -->
        <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
            <div class="mb-3">
                <label class="form-label small">Status</label>
                <select formControlName="paymentStatusId" class="form-select form-select-sm">
                    <option value="" disabled hidden>Select a {{title}}</option>
                    <option *ngFor="let status of statusOptions" [value]="status.id">
                        {{ status.name }}
                    </option>
                </select>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="reset()">
                    Reset
                </button>
                <button type="submit" class="btn btn-sm btn-primary">
                    Apply
                </button>
            </div>
        </form>
    </div>
</div>
