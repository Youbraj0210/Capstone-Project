<div class="container py-4">
    <!-- Page Header with Breadcrumbs -->
    <div class="mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/client/home">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Self Transfer</li>
            </ol>
        </nav>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0">SELF TRANSFER</h5>
    </div>
    <hr>
    <!-- Payment Details -->
    <div *ngIf="step === 1" class="card shadow-sm mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Enter Payment Details</h3>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" [(ngModel)]="amount" class="form-control" placeholder="Enter amount" />
            </div>


            <button class="btn btn-create-payment w-100" (click)="startPayment()">Proceed to Pay</button>
        </div>
    </div>

    <!-- Stripe Payment Element -->
    <div *ngIf="step === 2" class="card shadow-sm mx-auto mt-4" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Payment</h3>

            <div class="mb-4">
                <div #paymentElementContainer class="stripe-element border rounded p-3"></div>
            </div>

            <button class="btn btn-success w-100" (click)="confirmPayment()">Confirm Payment</button>
        </div>
    </div>
</div>
