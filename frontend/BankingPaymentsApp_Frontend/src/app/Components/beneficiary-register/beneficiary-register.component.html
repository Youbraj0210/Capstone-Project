<div class="container" style="max-width: 480px;">

  <form [formGroup]="createBeneficiary" (submit)="addBeneficiary()" class="d-grid gap-3">

    <!-- Beneficiary Name -->
    <div>
      <label class="form-label small fw-semibold mb-1" style="font-size: 0.9rem; color: #333;">
        Beneficiary Name
      </label>
      <input 
        class="form-control modern-input" 
        formControlName="beneficiaryName" 
        placeholder="Enter name" 
        type="text"
      />
    </div>

    <!-- Account Number -->
    <div>
      <label class="form-label small fw-semibold mb-1" style="font-size: 0.9rem; color: #333;">
        Account Number
      </label>
      <input 
        class="form-control modern-input" 
        formControlName="accountNumber" 
        placeholder="Enter account number" 
        type="text"
      />
    </div>

    <!-- Bank Name -->
    <div>
      <label class="form-label small fw-semibold mb-1" style="font-size: 0.9rem; color: #333;">
        Bank Name
      </label>
      <input 
        class="form-control modern-input" 
        formControlName="bankName" 
        placeholder="Enter bank name" 
        type="text"
      />
    </div>

    <!-- IFSC -->
    <div>
      <label class="form-label small fw-semibold mb-1" style="font-size: 0.9rem; color: #333;">
        IFSC
      </label>
      <input 
        class="form-control modern-input" 
        formControlName="ifsc" 
        placeholder="Enter IFSC code" 
        type="text"
      />
    </div>

    <!-- Button -->
    <button type="submit" class="btn-create-payment">
      Add Beneficiary
    </button>
  </form>
</div>
