<div class="container">
    <h3>Add A Beneficiary</h3>
    <hr>
    <form [formGroup]="createBeneficiary" (submit)="addBeneficiary()">
        <div class="form-group">
            <label class="form-label">Beneficiary Name</label>
            <input class="form-control" formControlName="beneficiaryName">
        </div>
        <div class="form-group">
            <label class="form-label">Account Number</label>
            <input class="form-control" formControlName="accountNumber">
        </div>
        <div class="form-group">
            <label class="form-label">Bank Name</label>
            <input class="form-control" formControlName="bankName">
        </div>
        <div class="form-group">
            <label class="form-label">IFSC</label>
            <input class="form-control" formControlName="ifsc">
        </div>
        <button class="btn btn-success">Add Beneficiary</button>
    </form>
</div>
