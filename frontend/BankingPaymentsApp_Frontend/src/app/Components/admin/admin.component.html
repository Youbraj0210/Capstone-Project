<div class="admin-container">
  <h2>Bank Users</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Branch</th>
        <th>KYC Verified</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bank of banks">
        <td>{{ bank.userId }}</td>
        <td>{{ bank.userFullName }}</td>
        <td>{{ bank.userName }}</td>
        <td>{{ bank.userEmail }}</td>
        <td>{{ bank.userPhone }}</td>
        <td>{{ bank.branch }}</td>
        <td>{{ bank.kycVierified ? 'Yes' : 'No' }}</td>
        <td>
          <button (click)="approveBank(bank)">Approve</button>
          <button (click)="rejectBank(bank, 'Not eligible')">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
