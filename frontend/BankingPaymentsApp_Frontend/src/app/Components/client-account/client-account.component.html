<div *ngIf="loading" class="loading d-flex justify-content-center align-items-center">
  <div class="spinner-border text-primary me-3" role="status"></div>
  <p>Loading account details...</p>
</div>

<div *ngIf="!loading && account" class="account-dashboard container mt-4">
  <h2 class="text-center mb-5">My Account</h2>

  <div class="row g-4">
    <!-- Account Number -->
    <div class="col-md-6 col-lg-6">
      <div class="info-card">
        <div class="icon"><i class="fas fa-id-card"></i></div>
        <div class="info">
          <h5>Account Number</h5>
          <p>{{ account.accountNumber }}</p>
        </div>
      </div>
    </div>

    <!-- Balance -->
    <div class="col-md-6 col-lg-6">
      <div class="info-card">
        <div class="icon"><i class="fas fa-wallet"></i></div>
        <div class="info">
          <h5>Balance</h5>
          <p>â‚¹ {{ account.balance | number:'1.2-2' }}</p>
        </div>
      </div>
    </div>

    <!-- Account Type -->
    <div class="col-md-6 col-lg-6">
      <div class="info-card">
        <div class="icon"><i class="fas fa-list-alt"></i></div>
        <div class="info">
          <h5>Account Type</h5>
          <p>{{ accountType.type }}</p>
        </div>
      </div>
    </div>

    <!-- Account Status -->
    <div class="col-md-6 col-lg-6">
      <div class="info-card">
        <div class="icon"><i class="fas fa-info-circle"></i></div>
        <div class="info">
          <h5>Status</h5>
          <p>{{ accountStatus.status }}</p>
        </div>
      </div>
    </div>

    <!-- Created At -->
    <div class="col-md-6 col-lg-6">
      <div class="info-card">
        <div class="icon"><i class="fas fa-calendar-alt"></i></div>
        <div class="info">
          <h5>Created At</h5>
          <p>{{ account.createdAt | date:'medium' }}</p>
        </div>
      </div>
    </div>

    <!-- Bank Name -->
    <div class="col-md-6 col-lg-6">
      <div class="info-card">
        <div class="icon"><i class="fas fa-university"></i></div>
        <div class="info">
          <h5>Bank</h5>
          <p>{{ account.bank.bankName }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
