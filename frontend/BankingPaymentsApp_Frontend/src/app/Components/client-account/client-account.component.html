<div *ngIf="loading" class="loading">
  Loading account details...
</div>

<div *ngIf="!loading && account" class="account-container">
  <h2>My Account</h2>

  <div class="account-details">
    <p><strong>Account Number:</strong> {{ account.accountNumber }}</p>
    <p><strong>Balance:</strong> â‚¹ {{ account.balance }}</p>
    <p><strong>Account Type:</strong> {{ accountType.type }}</p>
    <p><strong>Account Status:</strong> {{ accountStatus.status }}</p>
    <p><strong>Created At:</strong> {{ account.createdAt | date:'medium' }}</p>
    <p><strong>Bank Name:</strong> {{ account.bank.bankName }}</p>
  </div>

  <div class="back-button">
    <button [routerLink]="['/ClientUser', userId]">Back to Dashboard</button>
  </div>
</div>
